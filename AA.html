<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora AAdvantage Platinum</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #cc0000; /* Vermelho Santander */
            text-align: center;
            margin-bottom: 20px;
        }

        .info-group {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            border: 1px solid #eee;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-calc {
            background-color: #333;
            color: white;
        }

        .btn-add {
            background-color: #cc0000;
            color: white;
        }

        .btn-add:disabled {
            background-color: #ffcccc;
            cursor: not-allowed;
        }

        .result-box {
            background-color: #fff8f8;
            border: 1px dashed #cc0000;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #cc0000;
        }

        .total-box {
            border-top: 2px solid #eee;
            padding-top: 15px;
            margin-top: 10px;
            text-align: center;
        }
        
        .total-value {
            font-size: 2rem;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Calculadora AAdvantage</h2>
        
        <div class="info-group">
            <span>Dólar Hoje (PTAX/Comercial): R$ <strong id="cotacao-display">...</strong></span><br>
            <span>Fator de Conversão: <strong>1.5 pts/USD</strong></span>
        </div>

        <label for="valorCompra">Valor da Compra (R$)</label>
        <input type="number" id="valorCompra" placeholder="Ex: 1500.00" step="0.01">

        <button class="btn-calc" onclick="calcularPontos()">Calcular Pontos</button>

        <div class="result-box">
            <div>Pontos desta compra:</div>
            <div class="result-value" id="resultadoPontos">0</div>
        </div>

        <button class="btn-add" id="btnAdd" onclick="adicionarAoTotal()" disabled>Adicionar ao Acumulado</button>

        <div class="total-box">
            <div>Total Acumulado</div>
            <div class="total-value" id="totalAcumulado">0</div>
        </div>
    </div>

    <script>
        let cotacaoDolar = 5.50; // Valor padrão caso a API falhe
        let pontosCalculadosAtual = 0;
        let totalAcumulado = 0;
        const fatorConversao = 1.5; // Regra do Platinum (1.5 milhas por dólar)

        // Busca o dólar automaticamente ao carregar a página
        async function buscarDolar() {
            try {
                const response = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL');
                const data = await response.json();
                cotacaoDolar = parseFloat(data.USDBRL.bid);
                document.getElementById('cotacao-display').innerText = cotacaoDolar.toFixed(2);
            } catch (error) {
                console.error("Erro ao buscar dólar:", error);
                alert("Não foi possível buscar o dólar atual. Usando valor padrão.");
            }
        }

        function calcularPontos() {
            const valorEmReais = parseFloat(document.getElementById('valorCompra').value);

            if (!valorEmReais || valorEmReais <= 0) {
                alert("Por favor, digite um valor válido.");
                return;
            }

            // Fórmula: (Valor em Reais / Dólar) * Fator do Cartão
            const valorEmDolar = valorEmReais / cotacaoDolar;
            pontosCalculadosAtual = Math.floor(valorEmDolar * fatorConversao);

            // Atualiza a tela
            document.getElementById('resultadoPontos').innerText = pontosCalculadosAtual;
            
            // Habilita o botão de adicionar
            document.getElementById('btnAdd').disabled = false;
            document.getElementById('btnAdd').innerText = "Adicionar ao Acumulado";
        }

        function adicionarAoTotal() {
            totalAcumulado += pontosCalculadosAtual;
            
            // Atualiza o total
            document.getElementById('totalAcumulado').innerText = totalAcumulado;

            // Feedback visual e reseta o fluxo
            const btn = document.getElementById('btnAdd');
            btn.innerText = "Adicionado!";
            btn.disabled = true;
            
            // Opcional: Limpar o campo de compra para a próxima
            document.getElementById('valorCompra').value = '';
            document.getElementById('resultadoPontos').innerText = '0';
        }

        // Inicia a busca da cotação
        buscarDolar();

    </script>
</body>
</html>
