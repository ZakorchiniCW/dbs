<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta DBs</title>
    <meta name="description"
        content="Site para consultas de memória DBS DB's DB referente a alarme CNC 840d Siemens. Retorna a memória DB correspondente ao alarme fornecido.">
    <meta name="author" content="cleiton wilson zakorchini">
    <style>
        body {
            background-color: #2e2e2e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 3em;
            margin: 10px 0;
            color: #888;
        }

        .input-container {
            position: relative;
            margin: 20px 0;
        }

        .input-label {
            font-size: 1em;
            margin-bottom: 10px;
            color: #cccccc;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #ffffff;
            font-size: 1.2em;
            text-align: center;
            box-sizing: border-box;
            outline: none;
        }

        .clear-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
        }
        
        .clear-button:hover {
            color: #fff;
        }

        .search-button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #e68900;
        }

        .result-container {
            margin-top: 30px;
            min-height: 50px;
        }

        .result-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        .share-icon {
            font-size: 2em;
            color: #00bcd4;
            margin-top: 15px;
            cursor: pointer;
        }

        .footer {
            margin-top: auto;
            font-size: 0.8em;
            color: #888;
        }

        /* Responsividade para dispositivos menores */
        @media (max-width: 600px) {
            body {
                justify-content: flex-start;
                padding-top: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Consulta DBs</div>
        <div class="icon">&harr;</div>
        <div class="input-container">
            <div class="input-label">Alarme 840d - 7xxxxxx Digite Aqui:</div>
            <input type="number" id="alarmInput" class="input-field" placeholder="700259" onkeyup="checkEnter(event)">
            <button class="clear-button" onclick="clearInput()">&times;</button>
            <button class="search-button" onclick="searchAlarm()">Procurar</button>
        </div>
        <div class="result-container">
            <div id="resultText" class="result-text"></div>
            <div id="shareIcon" class="share-icon" style="display: none;">&#xe030;</div>
        </div>
    </div>
    <div class="footer">Create by C. W. Zakorchini<br>From CJF Solutions</div>

    <script>
        // Variáveis de consulta mantidas no código, pois é a única forma de funcionar sem servidor
        var coluna1 = [700000, 700001, 700002, 702102, 702103, 702104, 702105, 702106, 702107, 702108, 702109, 702456, 702457, 702458, 702459, 702460, 702461, 702462, 702463];
        var coluna2 = [1800, 1801, 1802, 1803, 1804, 1805, 1806, 1807, 1810, 1811, 1812, 1813, 1814, 1815, 1816, 1817, 3785, 3786, 3787, 3790, 3791, 3792, 3793, 3794, 3795, 3796, 3797];

        function searchAlarm() {
            var input = document.getElementById("alarmInput").value;
            var alarmValue = parseInt(input);
            var resultElement = document.getElementById("resultText");
            var shareIcon = document.getElementById("shareIcon");

            resultElement.textContent = "";
            shareIcon.style.display = "none";

            if (isNaN(alarmValue) || alarmValue < 700000 || alarmValue > 702463) {
                resultElement.textContent = "Valor inválido!";
                return;
            }

            var index = coluna1.indexOf(alarmValue);

            if (index !== -1) {
                var dbValue = coluna2[index];
                var dbxValue = (dbValue / 10).toFixed(1);
                var resultText = "DB2.DBx " + dbxValue;
                resultElement.textContent = resultText;
                shareIcon.style.display = "block";
                
                shareIcon.onclick = function() {
                    shareResult(input, resultText);
                };
            } else {
                resultElement.textContent = "Alarme não encontrado.";
            }
        }

        function clearInput() {
            document.getElementById("alarmInput").value = "";
        }

        function shareResult(input, result) {
            var message = "Consulta de Alarme CNC:\n\n" +
                          "Alarme digitado: " + input + "\n" +
                          "Resultado da consulta: " + result;

            var whatsappUrl = "https://api.whatsapp.com/send?text=" + encodeURIComponent(message);
            window.open(whatsappUrl, '_blank');
        }

        function checkEnter(e) {
            if (e.key === "Enter") {
                searchAlarm();
            }
        }
    </script>
</body>

</html>
