<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta DBs</title>
    <meta name="description"
        content="Site para consultas de memória DBS DB's DB referente a alarme CNC 840d Siemens. Retorna a memória DB correspondente ao alarme fornecido.">
    <meta name="author" content="cleiton wilson zakorchini">
    <style>
        body {
            background-color: #2e2e2e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 3em;
            margin: 10px 0;
            color: #888;
        }

        .input-container {
            position: relative;
            margin: 20px 0;
        }

        .input-label {
            font-size: 1em;
            margin-bottom: 10px;
            color: #cccccc;
        }

        .input-field {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #ffffff;
            font-size: 1.2em;
            text-align: center;
            box-sizing: border-box;
            outline: none;
        }

        .clear-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
        }

        .clear-button:hover {
            color: #fff;
        }

        .search-button {
            width: 100%;
            padding: 20px;
            margin-top: 10px;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #e68900;
        }

        .result-container {
            margin-top: 30px;
            min-height: 50px;
        }

        .result-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        .share-icon {
            font-size: 2em;
            color: #00bcd4;
            margin-top: 15px;
            cursor: pointer;
        }

        .footer {
            margin-top: auto;
            margin-bottom: 100px;
            font-size: 0.8em;
            color: #888;
        }

        /* Responsividade para dispositivos menores */
        @media (max-width: 600px) {
            body {
                justify-content: flex-start;
                padding-top: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Consulta DBs</div>
        <div class="icon">&harr;</div>
        <div class="input-container">
            <div class="input-label">Alarme 840d - 7xxxxxx Digite Aqui:</div>
            <input type="number" id="alarmInput" class="input-field" placeholder="700259" onkeyup="checkEnter(event)">
            <button class="clear-button" onclick="clearInput()">&times;</button>
        </div>
        <button class="search-button" onclick="searchAlarm()">Procurar</button>
        <div class="result-container">
            <div id="resultText" class="result-text"></div>
            <div id="shareIcon" class="share-icon" style="display: none;">&#xe030;</div>
        </div>
    </div>
    <div class="footer">Create by C. W. Zakorchini<br>From CJF Solutions</div>

    <script>
        // Variáveis globais para armazenar os dados
        let coluna1 = [];
        let coluna2 = [];

        // URLs dos arquivos TXT no GitHub (substitua pelas suas URLs reais)
        const urlColuna1 = 'https://raw.githubusercontent.com/ZakorchiniCW/dbs/refs/heads/master/coluna1.txt';
        const urlColuna2 = 'https://raw.githubusercontent.com/ZakorchiniCW/dbs/refs/heads/master/coluna2.txt';

        // Função assíncrona para buscar e processar o arquivo
        async function fetchAndProcessData() {
    try {
        const [response1, response2] = await Promise.all([
            fetch(urlColuna1),
            fetch(urlColuna2)
        ]);

        const text1 = await response1.text();
        const text2 = await response2.text();

        // O principal ajuste está aqui:
        // Usei .split(/\s*,\s*/) para dividir a string em uma matriz com base em vírgulas e espaços
        // Isso vai funcionar tanto para "1, 2, 3" quanto para "1,2,3"
        coluna1 = text1.split(/\s*,\s*/).filter(Boolean).map(Number);
        coluna2 = text2.split(/\s*,\s*/).filter(Boolean).map(Number);
        
        console.log('Dados carregados com sucesso!');
        console.log('Coluna 1:', coluna1);
        console.log('Coluna 2:', coluna2);

    } catch (error) {
        console.error('Erro ao buscar ou processar os arquivos:', error);
        document.getElementById("resultText").textContent = "Erro ao carregar dados. Tente novamente mais tarde.";
    }
}

        // Chame a função para carregar os dados quando a página for carregada
        window.onload = fetchAndProcessData;

        // ... O resto do seu código JavaScript permanece o mesmo
        function searchAlarm() {
            var input = document.getElementById("alarmInput").value;
            var alarmValue = parseInt(input);
            var resultElement = document.getElementById("resultText");
            var shareIcon = document.getElementById("shareIcon");

            resultElement.textContent = "";
            shareIcon.style.display = "none";

            if (isNaN(alarmValue) || !coluna1.includes(alarmValue)) {
                resultElement.textContent = "Valor inválido ou alarme não encontrado!";
                return;
            }

            var index = coluna1.indexOf(alarmValue);

            if (index !== -1 && coluna2[index] !== undefined) {
                var dbValue = coluna2[index];
                var dbxValue = (dbValue / 10).toFixed(1);
                var resultText = "DB2.DBx " + dbxValue;
                resultElement.textContent = resultText;
                shareIcon.style.display = "block";

                shareIcon.onclick = function() {
                    shareResult(input, resultText);
                };
            } else {
                resultElement.textContent = "Alarme não encontrado.";
            }
        }

        function clearInput() {
            document.getElementById("alarmInput").value = "";
        }
        
function shareResult(input, result) {
    var message = "Consulta de Alarme CNC:\n\n" +
                  "Alarme digitado: " + input + "\n" +
                  "Resultado da consulta: " + result + "\n\n" +
                  "Para novas consultas acesse:\n\n" +
                  "https://zakorchinicw.github.io/dbs/index.html";

    var whatsappUrl = "https://api.whatsapp.com/send?text=" + encodeURIComponent(message);
    window.open(whatsappUrl, '_blank');
}
        
        function checkEnter(e) {
            if (e.key === "Enter") {
                searchAlarm();
            }
        }
    </script>
</body>

</html>
